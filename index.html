<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">

<head>
  <!-- HTML Meta Tags -->
  <title>Response Display</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Collect and display responses from various devices." />
  <meta name="canonical" href="https://tylergordonhill.com/response-display" />
  <meta name="theme-color" content="#128A74" />
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Response Display" />
  <meta property="og:description" content="Collect and display responses from various devices."/>
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://tylergordonhill.com/response-display" />
  <meta property="og:image" content="https://tylergordonhill.com/response-display/linkpreview.png" />
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:alt" content="Screenshot of the website displaying sample responses with options to submit more, clear, and hide the list. ">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:domain" content="tylergordonhill.com" />
  
  <!-- Link Tags -->
  <link rel="icon" href="/response-display/tabicon.png" />
  <link href="response-display/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h2 id="title">Response Display</h2>
    <a id="byLine" href="/">Tyler Gordon Hill</a>
  </header>
  <div id="playerOperator">
    <button id="player">Player</button>
    <button id="operator">Operator</button>
  </div>
  <main>
    <div id="responses">
      <h3 id="responsesTitle">Responses<span></span></h3>
      <div id="responseDisplay">
        <h4>Loading...</h4>
      </div>
      <form id="responseInput">
        <input id="newResponse" type="text" placeholder="Add response">
        <button type="submit" class="featured">Submit</button>
      </form>
      <div class="options">
        <button id="responsesClear">Clear</button>
        <button id="responsesHide"></button>
      </div>
    </div>

    <div id="players">
      <h3>Players</h3>
      <div id="playerDisplay"></div>
      <form id="playerInput">
        <input id="newPlayer" type="text" placeholder="Add player">
        <button type="submit" class="featured">Add</button>
      </form>
      <div class="options">
        <button id="playersClear">Clear</button>
        <button id="playersHide">Hide</button>
      </div>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app-check.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BVTJ5JS3H2"></script>
  <script src="response-display/script.js"></script>
</body>

</html>
